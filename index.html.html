<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER-TASK</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
        }

        /* Carousel Container */
        .carousel-container {
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Slides Wrapper */
        .carousel-slides {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 15px;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        /* Navigation Arrows */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s ease;
            font-size: 22px;
            backdrop-filter: blur(10px);
        }

        .carousel-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        /* Dots / Pagination */
        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 14px;
            height: 14px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .dot:hover {
            background: white;
            transform: scale(1.2);
        }

        .dot.active {
            background: white;
            transform: scale(1.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Auto-Play Indicator */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            width: 0;
            transition: width 3s linear;
        }

    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-slides">
        <div class="carousel-slide active"><img src="img1.jpg" alt="Slide 1"></div>
        <div class="carousel-slide"><img src="img2.jpg" alt="Slide 2"></div>
        <div class="carousel-slide"><img src="img3.jpg" alt="Slide 3"></div>
    </div>
    <button class="carousel-arrow prev">&#10094;</button>
    <button class="carousel-arrow next">&#10095;</button>
    <div class="carousel-dots"></div>
    <div class="progress-bar"></div>
</div>

<script>
    const slides = document.querySelectorAll('.carousel-slide');
    const slidesContainer = document.querySelector('.carousel-slides');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const dotsContainer = document.querySelector('.carousel-dots');
    const progressBar = document.querySelector('.progress-bar');

    let currentIndex = 0;
    let autoPlayInterval;
    const autoPlaySpeed = 3000;

    function updateCarousel() {
        slides.forEach((slide, index) => {
            slide.classList.toggle('active', index === currentIndex);
        });

        slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;

        document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });

        progressBar.style.width = '0';
        setTimeout(() => {
            progressBar.style.width = '100%';
        }, 50);
    }

    function goToSlide(index) {
        currentIndex = index;
        updateCarousel();
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateCarousel();
    }

    function startAutoPlay() {
        autoPlayInterval = setInterval(nextSlide, autoPlaySpeed);
        progressBar.style.width = '100%';
    }

    function stopAutoPlay() {
        clearInterval(autoPlayInterval);
        progressBar.style.width = '0';
    }

    slides.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (index === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
    });

    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);
    
    document.querySelector('.carousel-container').addEventListener('mouseover', stopAutoPlay);
    document.querySelector('.carousel-container').addEventListener('mouseout', startAutoPlay);

    startAutoPlay();
</script>

</body>
</html>
